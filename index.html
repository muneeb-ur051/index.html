<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <h1>Survey Form</h1>
    </div>
    <div class="box">
      <div class="line">
        <p>Let us know how we can improve free Code Camp</p>
      </div>
      <div class="name">
        <label>* Name:</label>
        <input type="text" name="" id="" placeholder="Enter the email" />
      </div>
      <br />
      <div class="email">
        <label for="">* Email:</label>
        <input
          type="email"
          name=""
          id=""
          placeholder="Enter the email"
          required
        />
      </div>
      <br />
      <div class="age">
        <label for="">* Age:</label>
        <input type="number" name="" id="" placeholder="Age" />
      </div>
      <br />
      <div class="option1">
        <label for="">Which option best describes your current role?</label>
        <select name="" id="">
          <option value="">Student</option>
          <option value="">Designer</option>
        </select>
      </div>
      <br />
      <div class="recommend">
        <label for=""
          >How likely is that you would recommend free Code Camp to a
          friend?</label
        >
        <br />
        <div>
          <input type="radio" name="recommend" id="" />Definitely<br />
          <input
            type="radio"
            name="recommend"
            id=""
            style="margin-left: -15px"
          />Maybe<br />
          <input
            type="radio"
            name="recommend"
            id=""
            style="margin-left: -6px"
          />Not sure<br />
        </div>
      </div>
      <br />
      <div class="liking">
        <label for="">What do you like most in FCC:</label>
        <select name="" id="">
          <option value="">Select an option</option>
          <option value="">Java Script</option>
          <option value="">HTML</option>
          <option value="">CSS</option>
          <option value="">JAVA SCRIPT</option>
        </select>
      </div>
      <br />
      <div class="improve">
        <label for=""
          >Things that should be improved in the future<br />(Check all that
          apply)</label
        >
        <div class="sw">
          <input
            type="checkbox"
            name=""
            id=""
            style="margin-left: -0p"
          />Front-end Projects <br />
          <input
            type="checkbox"
            name=""
            id=""
            style="margin-left: -0px"
          />Back-end Projects<br />
          <input type="checkbox" name="" id="" />Data Visualization
        </div>
      </div>
    </div>
  </body>
</html>
